{% extends 'main_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
<title>Contact Me| CT</title>
{% endblock %}
{% block content %}
 <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto contact-form">

          {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "btn btn-primary"}) }}
          {{ ckeditor.load() }}
          {{ ckeditor.config(name='body') }}

      </div>
      <div class="col-lg-6 mx-auto contact-form">
          <img src="{{url_for('static', filename='images/phone_img.jpg')}}" alt="phone-img" class="image">
      </div>
    </div>
  </div>
{% endblock %}
